version : "3"
services:
  lbp-api:
    build:
      context: .
      dockerfile: dockerfiles/Api.Dockerfile
    container_name: lbp-api
    depends_on:
      - lbp-pg
#      - lbp-es
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "1010:80"
    networks:
      lbp-network:
        ipv4_address: 10.10.1.1
    extra_hosts:
      - host.docker.internal:host-gateway

  lbp-pg:
    image: postgres:15
    container_name: lbp-pg
    volumes:
      - lbp-pg-disk:/var/lib/postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testing
    ports:
      - "5444:5432"
    networks:
      lbp-network:
        ipv4_address: 10.10.1.2

  lbp-mailpit:
    image: 'axllent/mailpit:latest'
    container_name: lbp-mailpit
    restart: always
    ports:
      - "1011:8025"
    networks:
      lbp-network:
        ipv4_address: 10.10.1.3

  lbp-q:
    build:
      context: .
      dockerfile: dockerfiles/QueueListener.Dockerfile
    container_name: lbp-q
    depends_on:
      - lbp-api
    volumes:
      - .:/var/www/html
    restart: unless-stopped
    networks:
      lbp-network:
        ipv4_address: 10.10.1.4

