# On-disk storage of DB data, when containers are stopped
volumes:
  lbp-pg-disk: {}
  lbp-elasticsearch-disk:
    driver: local

# Local network for services running using this docker-compose config
networks:
  lbp-network:
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/16
