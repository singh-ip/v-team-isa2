version : "3"
services:
  lbp-api:
    build:
      context: .
      dockerfile: dockerfiles/Ci.Dockerfile
    container_name: lbp-api
    depends_on:
      - lbp-pg
    restart: always
    ports:
      - "1010:80"
    environment:
      APP_NAME: "Laravel API boilerplate"
      DB_HOST: "lbp-pg"
      MAIL_HOST: "lbp-mailpit"
    networks:
      lbp-network:
        ipv4_address: 10.10.1.1
    extra_hosts:
      - host.docker.internal:host-gateway

  lbp-pg:
    image: postgres:15
    container_name: lbp-pg
    volumes:
      - lbp-pg-disk:/var/lib/postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testing
    networks:
      lbp-network:
        ipv4_address: 10.10.1.2

  lbp-mailpit:
    image: 'axllent/mailpit:latest'
    container_name: lbp-mailpit
    restart: always
    networks:
      lbp-network:
        ipv4_address: 10.10.1.3

